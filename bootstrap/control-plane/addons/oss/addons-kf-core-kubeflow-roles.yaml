---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kf-core-kubeflow-roles
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                namespace: kubeflow
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values: {}
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values: {}
  template:
    metadata:
      name: addon-{{name}}-kf-core-kubeflow-roles
      annotations:
        argocd.argoproj.io/sync-wave: "10"
    spec:
      project: default
      source:
        path: common/kubeflow-roles/base
        repoURL: https://github.com/kubeflow/manifests
        targetRevision: 776d4f4
      destination:
        namespace: '{{values.namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - ServerSideApply=true  # Big CRDs.
