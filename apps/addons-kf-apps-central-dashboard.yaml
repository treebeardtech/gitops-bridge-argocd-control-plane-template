---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kf-central-dashboard
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                namespace: kubeflow
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values: {}
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values: {}
  template:
    metadata:
      name: addon-{{name}}-kf-central-dashboard
      annotations:
        argocd.argoproj.io/sync-wave: "100"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        path: apps/centraldashboard/upstream/overlays/kserve
        repoURL: https://github.com/kubeflow/manifests
        targetRevision: 776d4f4
        kustomize:
          patches:
          - target:
              kind: ConfigMap
              name: centraldashboard-config
            patch: |-
              - op: replace
                path: /data/links
                value: |
                  {
                    "menuLinks": [
                      {
                        "type": "item",
                        "link": "/jupyter/",
                        "text": "Notebooks",
                        "icon": "book"
                      },
                      {
                        "type": "item",
                        "link": "/volumes/",
                        "text": "Volumes",
                        "icon": "device:storage"
                      }
                    ],
                    "externalLinks": [ ],
                      "quickLinks": [
                        {
                          "text": "Create a new Notebook server",
                          "desc": "Notebook Servers",
                          "link": "/jupyter/new?namespace=kubeflow"
                        }
                      ],
                      "documentationItems": [
                        {
                          "text": "Getting Started with Kubeflow",
                          "desc": "Get your machine-learning workflow up and running on Kubeflow",
                          "link": "https://www.kubeflow.org/docs/started/getting-started/"
                        }
                      ]
                  }
      destination:
        namespace: '{{values.namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - ServerSideApply=true  # Big CRDs.
